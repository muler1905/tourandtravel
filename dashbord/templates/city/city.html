{% comment %} {% extends 'ex.html' %} {% endcomment %} {% load static %} {% block content %}
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    * {
        box-sizing: border-box;
    }
    
    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    
    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type=submit]:hover {
        background-color: #45a049;
    }
    
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>

</style>


{% include "../ex.html" %}
<div class="wrapper">
    <div class="section">
        <div class="box-area">

            <br><br><br>


            <section>
                <center>
                    <h3 class="font" style="text-align: center; font-size: 28px;">City Registration.</h3>
                </center>
                <h4><a class="ab" href="{% url 'city_list' %}">City List</a></h4><br><br><br>


                <div class="container">

                    <form method="post" action="#">
                        {% csrf_token %}

                        <table>
                            <tr>

                                {{ form.as_table }}
                            </tr>
                            <tr>
                                <td></td>

                                <td><input type="submit" value="Submit"></td>
                            </tr>
                        </table>

                    </form>
                    <!-- {% if img_obj %}
                    <h3>Succesfully uploaded : {{img_obj.caption}}</h3>
                    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px"> {% endif %} -->
                </div>
                {% for c in city %}
                <img src="{{c.image.url}}" alt="connect" style="max-height:300px;"> {{c.name}}{% endfor %} </section>
        </div>
    </div>
</div>


{% endblock %}
